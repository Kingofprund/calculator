<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="title">
                <h1>Calculator</h1>
            </div>
            <div class="screen" id="screen">ciava.</div>

            <div class="group_father">
                <div class="clear">
                    <button class="clear_button button_style">clear</button>
                </div>
                <div class="grid_group">
                    <div class="group_buttons">
                        <button class="button_number button_style">0</button>
                        <button class="button_number button_style">1</button>
                        <button class="button_number button_style">2</button>
                        <button class="button_number button_style">3</button>
                        <button class="button_number button_style">4</button>
                        <button class="button_number button_style">5</button>
                        <button class="button_number button_style">6</button>
                        <button class="button_number button_style">7</button>
                        <button class="button_number button_style">8</button>
                        <button class="button_number button_style">9</button>
                        <button class="button_number button_style">.</button>
                        <button class="button_style">nush</button>
                    </div>
                    <div class="group_signs">
                        <button class="button_style">+</button>
                        <button class="button_style">-</button>
                        <button class="button_style">*</button>
                        <button class="button_style">/</button>
                    </div>
                </div>
                <div class="result">
                    <button class="result_button button_style">Result</button>
                </div>
            </div>
        </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
